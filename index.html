<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>
        
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search-button">
          </button>
        </form>

        <a href="#" class="user">
          <img src="img/user-avatar.jpg" alt="Avatar: Natan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->

      </div>
      <!-- /.navbar-top -->
      <ul class="navbar-menu">
        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
      </ul>
      <!-- /.navbar-menu -->
    </div>
    <!-- /.container -->
  </header>
  <div class="direction">
    <span class="direction__catalog">
      <a href="" class="direction__links" hred="#">Home /</a>
      <a href="" class="direction__links" hred="#">Flash Offers /</a>
      <a href="" class="direction__links" hred="#">Grand Hilton Hotel</a>
    </span>
  </div>
  <!-- /.direction -->
  <main class="hotel">
    <div class="container">
      <div class="hotel__description">
        <img src="" alt="#" class="hotel__stars">
        <span class="hotel__name">GRAND HILTON HOTEL</span>
        <button class="hotel__button-status">Flash Offer</button>
        <span class="hotel__includes">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</span>
      </div>
      <!-- /.hotel__description -->
      <button class="hotel__rating">
        <span class="hotel__rating_text">User Ratings</span>
        <span class="hotel__rating_scored">4.5/5</span>
      </button>
      <div class="hotel__info">
        <div class="hotel__slider">
          <img src="img/hotel-view.png" alt="Hotel: View" class="hotel__view">
        </div>
        <!-- /.hotel__slider -->
        <div class="hotel__price">

        </div>
        <!-- /.hotel__price -->
      </div>
      <!-- /.hotel__info -->
    </div>
    <!-- /.container -->
  </main>
  <div class="subscribe-news">
    <div class="conainer">
      <span class="subscribe-news__text">subscribe to our
        <span class="subscribe-news__text_upperCase">Newsletter</span>
      </span>
      <form action="#" class="subscribe-news__input">
        <input type="text" class="subscribe-news__input" placeholder="Your email address">
          <button class="subscribe-news__button">
            Send
          </button>
      </form>
    </div>
  </div>
  <!-- /.subscribe-news -->
</body>
</html>
